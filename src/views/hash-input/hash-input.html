<template>

  <require from="components/header/custom-header"></require>
  <require from="components/notification/notification-box"></require>

  <custom-header></custom-header>

  <div class="full-height custom-center">

    <main>
      <div class="row align-center">
        <div class="small-10 text-center">
          <form role="form" submit.trigger="collectData()" novalidate>
            <input id="text" maxlength="255" type="text" ref="hashInput" value.bind="hashValue" autocomplete="off">
            <label class="text-large" for="text">${instruction} <p>Characters left: ${hashInput.maxLength - hashInput.value.length}</p></label>
            <button class="button large">Create hash</button>
          </form>
        </div>
      </div>
    </main>

    <notification-box notify-user.bind="notifyUser" notification-href.bind="redirectHref"></notification-box>

  </div>


</template>
